name: Build Windows Executable

on:
  push:

permissions:
  contents: read

defaults:
  run:
    shell: bash

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.10
      - name: Install dependencies
        run: |
          pip install pyinstaller
          pip install -r requirements.txt
      - name: Prepare add-data args
        id: prepare
        run: |
          ADD_DATA_ARGS=""
          shopt -s globstar
          for item in **/*; do
            if [[ -f "$item" || -d "$item" ]]; then
              # Skip .git directory and .github/workflows itself
              [[ "$item" == ".git"* || "$item" == ".github"* ]] && continue
              ADD_DATA_ARGS+=" --add-data '$item;$item'"
            fi
          done
          echo "ADD_DATA_ARGS=$ADD_DATA_ARGS" >> $GITHUB_ENV
      - name: Build
        run: |
          pyinstaller main.py --onefile ${{ env.ADD_DATA_ARGS }} --hidden-import=sqlalchemy --hidden-import=fpdf
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-exe
          path: dist/*
